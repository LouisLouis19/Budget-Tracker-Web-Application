<div class="header">
  <h1>Personal Budget Tracker</h1>
</div>

<section class="total-budget">
  <h2 [ngClass]="{ positive: overallFunds > 0, negative: overallFunds < 0 }">
    {{ overallFunds }}
  </h2>
</section>

<section class="add-item">
  <div class="add-items-container">
    <app-add-items-form
      style="padding: 20px"
      (formSubmit)="addItem($event)"
    ></app-add-items-form>
  </div>
</section>

<hr style="margin-top: 5px" />

<app-income-expense-list
  [budgetItems]="budgetItems"
  (delete)="deleteItem($event)"
></app-income-expense-list>
