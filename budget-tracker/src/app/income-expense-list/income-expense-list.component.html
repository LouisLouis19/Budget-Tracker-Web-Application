<section class="budget-items">
  <div class="budget-items-container">
    <div class="income-column">
      <h1>Income</h1>

      <div class="items">
        <div *ngFor="let item of budgetItems">
          <app-item-card
            *ngIf="item.amount >= 0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            style="display: block; margin-bottom: 20px"
          ></app-item-card>
        </div>
      </div>
    </div>

    <div class="expense-column">
      <h1>Expense</h1>

      <div class="items">
        <div *ngFor="let item of budgetItems">
          <app-item-card
            *ngIf="item.amount < 0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            style="display: block; margin-bottom: 20px"
          ></app-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
